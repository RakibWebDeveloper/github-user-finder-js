<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Md bootstrap -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">

    <!-- custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Short Cut Icon -->
    <link rel="shortcut icon" href="./img/github-64px.png" type="image/x-icon">

    <title>Github User Finder</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="#">Github</a>
    </nav>
    <div class="container search-container">
        <div class="card card-body search">
            <h2>Search Github user</h2>
            <p>Enter a username to find to find user profile and other info</p>
            <div class="form-group">
                <input type="text" name="" id="search-user" class="form-control" placeholder="Enter github username...">
            </div>
        </div>
        <div class="card" id="profile">

        </div>
    </div>
    <div class="container">
        <div class="footer text-center">
            <small class="text-light">Github User Finder &copy;2020</small>
        </div>
    </div>

</body>

</html>
